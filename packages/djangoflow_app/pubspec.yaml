name: djangoflow_app
description: Djagoflow app with firebase support.
version: 2.2.0
homepage: https://github.com/djangoflow/flutter-djangoflow/

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  app_tracking_transparency: ^2.0.2+4
  auto_route: ^5.0.1
