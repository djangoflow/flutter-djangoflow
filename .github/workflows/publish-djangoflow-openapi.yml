name: Publish djangoflow_openapi
run-name: ${{ github.actor }} is publishing djangoflow_openapi on pub.dev ðŸš€
on:
  push:
    branches:
      - "implement/djangoflow_openapi"
    paths:
      - "packages/djangoflow_openapi/CHANGELOG.md"
jobs:
  test_djangoflow_openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Test run"
        uses: k-paxian/dart-package-publisher@master
        with:
          dryRunOnly: true
          skipTests: true
          dartVersion: 2.19.6
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
          relativePath: packages/djangoflow_openapi
